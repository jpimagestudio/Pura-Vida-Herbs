		<script type="text/javascript" src="pano2vr_player.js?ts=95823283">

		<script type="text/javascript" src="skin.js?ts=95823283">

		<script src="3rdparty/leaflet/leaflet.js"></script>
		<div id="container" style="width:100%;height:100%;overflow:hidden;">
		<br>Loading...<br><br>
		</div>
		<script type="text/javascript">
		function parseParams(paramsString, params) {
			paramsString = paramsString.substring(1);
			var firstSeparatorPos = paramsString.indexOf(",");
			if (firstSeparatorPos != -1) {
				params.startNode = paramsString.slice(0, firstSeparatorPos);
				var viewingParamsString = paramsString.slice(firstSeparatorPos + 1);
				var viewingParams = viewingParamsString.split(",");
				if (viewingParams.length >= 3) {
					var startView = {};
					startView["pan"] = viewingParams[0];
					startView["tilt"] = viewingParams[1];
					startView["fov"] = viewingParams[2];
					if (viewingParams.length >= 4) {
						startView["projection"] = viewingParams[3];
					}
					params.startView = startView;
				}
			} else {
				params.startNode = paramsString;
				params.startView = "";
			}
		}
		var params = {};
		parseParams(document.location.hash, params);
		var startNode = params.startNode;
		var startView = params.startView;
		if (("onhashchange" in window) && (!(/MSIE (\d+\.\d+);/.test(navigator.userAgent)))) {
			window.onhashchange = function () {
				parseParams(window.location.hash, params);
				pano.openNext('{' + params.startNode + '}', params.startView);
			}
		} else {
			var lastHash = window.location.hash;
			window.setInterval(function () {
				if (window.location.hash != lastHash) {
					lastHash = window.location.hash;
					parseParams(window.location.hash, params);
					pano.openNext('{' + params.startNode + '}', params.startView);
				}
			}, 100);
		}
			// create the panorama player with the container
			pano=new pano2vrPlayer("container");
			pano.startNode = startNode;
			pano.startView = startView;
			pano.setQueryParameter("ts=95823283")
			// add the skin object
			skin=new pano2vrSkin(pano);
			// load the configuration
			window.addEventListener("load", function() {
				pano.readConfigUrlAsync("pano.xml?ts=95823283");
			});
			if (window.navigator.userAgent.match(/Safari/i)) {
				// fix for white borders, rotation on iPhone
				function iosHfix(e) {
					window.scrollTo(0, 1);
					var container=document.getElementById("container");
					var oh=container.offsetHeight;
					document.documentElement.style.setProperty('height', '100vh');
					if (oh!=container.offsetHeight) {
						container.style.setProperty('height',"100%");
					} else {
						container.style.setProperty('height',window.innerHeight+"px");
					}
					window.scrollTo(0, 0);
					pano.setViewerSize(container.offsetWidth, container.offsetHeight);
				};
				setTimeout(iosHfix,0);
				setTimeout(iosHfix,100);
				window.addEventListener("resize", function() {
					setTimeout(iosHfix,0);
					// hide toolbar on iPad happens with a delay
					setTimeout(iosHfix,500);
					setTimeout(iosHfix,1000);
					setTimeout(iosHfix,2000);
				});
			}
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
